<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Estoque</h1>

        <div class="form-section">
            <h2>Cadastro de Produtos</h2>
            <input type="text" id="product-name" placeholder="Nome do Produto" required>
            <input type="number" id="product-quantity" placeholder="Quantidade" required>
            <button onclick="addProduct()">Cadastrar Produto</button>
        </div>

        <div class="form-section">
            <h2>Retirada de Produtos</h2>
            <input type="text" id="withdraw-product-name" placeholder="Nome do Produto" required>
            <input type="number" id="withdraw-quantity" placeholder="Quantidade" required>
            <button onclick="withdrawProduct()">Retirar Produto</button>
        </div>

        <h2>Estoque Atual</h2>
        <ul id="product-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
